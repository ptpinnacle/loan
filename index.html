<html>
<head>
<title>PTPA | Login Form Pinjaman Karyawan</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/style.css"/>
<!-- Include JS File Here -->
<script src="js/login.js"></script>
</head>
<body style="background-image:url('img/bgimg.png');background-repeat:no-repeat;">
<div class="container">
<div class="main">
<img src="img/logoptpa.png" style="width:100%;"></img>
<h2>LOGIN PENGAJUAN PINJAMAN KARYAWAN</h2>
<form id="form_id" method="post" name="myform">
<label>User Name :</label>
<input type="text" name="username" id="username"/>
<label>Password :</label>
<input type="password" name="password" id="password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
<span><b class="note">Note : </b>Silahkan request ke HRD untuk mendapatkan Username dan Password. <br/><b class="valid"><br/></b></span>
</div>
</div>
</body>
</html>
