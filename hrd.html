<html>
<head>
<title>HRD | Login Akses</title>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body style="background-image:url('img/bgimg.png');background-repeat:no-repeat;">
<div class="container">
<div class="main-hrd">
<img src="img/logoptpa.png" style="width:100%;"></img>
<h3>AKSES LOGIN PENGAJUAN PINJAMAN KARYAWAN</h3>



<table>
<tr>
<td>Username</td>
<td><div id="Username"></div></td>
</tr>
<tr>
<td>Password</td>
<td><div id="Password"></div></td>
</tr> 
</table>
</div>
</div>

<script>
var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<5) 
{
    pass='ZbK0'+dd;
    user='ID-Kb0'+dd;
}

if(dd<10) 
{
    pass='ZcK0'+dd;
    user='ID-Kh0'+dd;
}  

if(dd<15)
{
    pass='IRsP'+dd;
    user= 'ID-pTp'+dd;
}

if(dd<20)
{
    pass='IySP'+dd;
    user= 'ID-ZfU'+dd;
}

if(dd<40)
{
    pass='wVmP'+dd;
    user= 'ID-pJg'+dd;
}

if(mm<10) 
{
    mm='0'+mm;
} 
password = pass+yyyy+'A'+mm;
console.log(password);
username = user+mm;
console.log(username);

document.getElementById("Username").innerHTML = ': '+username;
document.getElementById("Password").innerHTML = ': '+password;
</script>

</body>
</html>
